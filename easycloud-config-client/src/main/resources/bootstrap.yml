spring:
  application:
    name: config-client
  cloud:
    config:
      uri: http://127.0.0.1:8092
      label: master
      name: config
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    appname: config-server
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
